<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minideco</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/includeHTML.js"></script>
</head>
<body>
    <header class="header-1" include-html="partial/header.html">
    </header>

    <div class="login-con">
        <div>
            <h2>LOGIN</h2>
            <span>회원로그인</span>
        </div>
        <form class="login-form">
            <div>
                <label for="id">id</label>
                <input type="text" id="id" placeholder="아이디">
                <label for="pw">password</label>
                <input type="password" id="pw" placeholder="패스워드">
            </div>
            <div>
                <input type="submit" id="sm" value="로그인">
            </div>
        </form>
        <div>
            <a href="signup.html" target="_blank"><span>회원가입 </span></a>
            <span>아이디/비밀번호 찾기</span>
        </div>
    </div>

    <footer include-html="partial/footer.html">
    </footer>
    <script>
        includeHTML();
    </script>
</body>
</html>
