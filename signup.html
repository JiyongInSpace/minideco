<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minideco</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-modal">
        <div class="signup-con">
            <div>
                <h2>SIGNUP</h2>
                <span>회원가입</span>
            </div>
            <form class="signup-form">
                <div>
                    <input type="text" id="id" placeholder="아이디">
                    <input type="password" id="pw" placeholder="패스워드">
                    <input type="password" id="pw2" placeholder="패스워드확인">
                    <input type="text" id="name" placeholder="이름">
                    <div class="address">
                        <a href=""><span>주소찾기</span></a>
                        <input type="text" id="address" placeholder="주소">
                    </div>
                    <input type="text" id="address2" placeholder="상세주소">
                    <input type="text" id="address2">
                    <input type="tel" id="tel" placeholder="휴대전화">
                    <input type="email" id="email" placeholder="이메일">
                </div>
            </form>
            <div>
                <input type="submit" id="sm" value="회원가입">
            </div>
        </div>
    </div>


    
</body>
</html>
