<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="MINIDECO, 미니어처 돌하우스">
    <meta property="og:url" content="https://jiyonginspace.github.io/minideco/">
    <meta property="og:image" content="img/main.png">
    <meta property="og:description" content="멋진 꿈의 공간으로의 초대- 꿈이 있는 작은 세상">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="MINIDECO, 미니어처 돌하우스">
    <meta name="twitter:url" content="https://jiyonginspace.github.io/minideco/">
    <meta name="twitter:image" content="img/main.png">
    <meta name="twitter:description" content="멋진 꿈의 공간으로의 초대- 꿈이 있는 작은 세상">

    <link rel="shortcut icon" href="img/16.png">
    <link rel="apple-touch-icon-precomposed" sizes="114*114" href="img/114.png">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

    <title>Minideco</title>

    <script src="js/index.js" defer></script>
    <script src="js/includeHTML.js"></script>
</head>
<body>
    <header class="header-1" include-html="partial/header.html">
    </header>

    <main>
        <!-- MAIN -->
        <div class="main-1">
            <img src="img/main.png" alt="main">
            <div class="main-2">
                <div>
                    미니데코
                </div>
                <div>
                    미니어처 돌하우스
                </div>
            </div>
        </div>

        <!-- SNS -->
        <div class="sns">
            <div class="scroll-top">TOP</div>
            <ul class="sns-bt">
                <li><a href="https://www.instagram.com/minideco2216/" target="_blank"><img src="img/insta.jpg" alt="insta"></a></li>
                <li><a href="https://story.kakao.com/" target="_blank"><img src="img/kakao.jpg" alt="kakao"></a></li>
            </ul>
            <div class="sns-hidden">HIDE ▶</div>
        </div>
        <div class="sns-show handle-hidden">◀</div>

        <!-- NEW -->
        <article class="new-list">
            <figure class="new-big new-figure scroll-effect">
                <img src="img/new1.jpg" alt="new1">
                <div class="list-title">
                    <span class="list-title1">NEW</span>
                    <span class="list-title2">새로나온 상품</span>
                </div>
                <figcaption>
                    <h2>꽃과 빈티지 상자</h2>
                    <p>
                        39,000원
                    </p>
                </figcaption>
            </figure>
            <div class="new-small">
                <figure class="new-small1 new-figure scroll-effect">
                    <img src="img/new2.jpg" alt="new2">
                    <figcaption>
                        <h2>앤틱<br>서랍장</h2>
                        <p>
                            39,000원
                        </p>
                    </figcaption>
                </figure>
                <figure class="new-small2 new-figure scroll-effect">
                    <img src="img/new3.jpg" alt="new3">
                    <figcaption>
                        <h2>귀여운<br>토끼침대</h2>
                        <p>
                            39,000원
                        </p>
                    </figcaption>
                </figure>
            </div>
        </article>

        <!-- ONSALE -->
        <article class="onsale-list scroll-effect">
            <h2 class="list-title">
                <span class="list-title1">ON SALE</span>
                <span class="list-title2">할인상품</span>
            </h2>
            <!-- index.json -->
        </article>
        
        <!-- BANNER -->
        <a href="category.html">
            <article class="banner scroll-effect">
                <div class="banner-txt">
                    미니데코에서만 만날 수 있는 특별한 상품
                </div>
                <div class="banner-gom scroll-effect">
                    <img src="img/gom.png" alt="banner1" width="265px">
                </div>
            </article>
        </a>

        <!-- SPECIAL -->
        <div class="special-slide scroll-effect">
            <div>
                <span class="list-title1">SPECIAL</span>
                <span class="list-title2">특별한 상품</span>
            </div>
            <div class="slide-left"><span class="material-icons-outlined">
                arrow_back_ios
                </span></div>
            <div class="slide-right"><span class="material-icons-outlined">
                arrow_forward_ios
                </span></div>
            <article class="special-list">
                <!-- index.json -->
            </article>
        </div>

        <!-- BEST -->
        <article class="best">
            <div class="best-category scroll-effect">
                <ul class="best-category-list">
                    <li><h2>CATEGORY</h2></li>
                    <li><a href="" alt="" data-num="0">DIY미니어처</a></li>
                    <li><a href="" alt="" data-num="1">룸박스/케이스</a></li>
                    <li><a href="" alt="" data-num="2">나무제품</a></li>
                    <li><a href="" alt="" data-num="3">주방용품</a></li>
                    <li><a href="" alt="" data-num="4">가구완제품</a></li>
                    <li><a href="" alt="" data-num="5">소품류</a></li>
                    <li><a href="" alt="" data-num="6">금속제품/조명</a></li>
                    <li><a href="" alt="" data-num="7">천/레이스</a></li>
                    <li><a href="" alt="" data-num="8">벽지/기타재료</a></li>
                    <li><a href="" alt="" data-num="9">핸드메이드</a></li>
                </ul>
            </div>
            <div class="best-list scroll-effect">
                <div class="list-title-best">
                    <span class="list-title1">BEST</span>
                    <span class="list-title2">인기상품</span>
                    <div>
                        <select id="category-select">
                            <option>DIY미니어처</option>
                            <option>룸박스/케이스</option>
                            <option>나무제품</option>
                            <option>주방용품</option>
                            <option>가구완제품</option>
                            <option>소품류</option>
                            <option>금속제품/조명</option>
                            <option>천/레이스</option>
                            <option>벽지/기타재료</option>
                            <option>핸드메이드</option>
                        </select>
                    </div>
                    <label for="category-select">category</label>
                </div>
                <!-- index.json -->
            </div>
            <a class="moreView" href="category.html">더 보기 ></a>
        </article>

        <!-- REVIEW -->
        <article class="review-list scroll-effect">
            <div class="list-title">
                <span class="list-title1">REVIEW</span>
                <span class="list-title2">상품후기</span>
            </div>
            <!-- index.json -->
        </article>
    </main>

    <footer include-html="partial/footer.html">
    </footer>
    <script>
        includeHTML();
    </script>
</body>
</html>
